<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Jogo</title>
</head>
<body>
    <div id="app">
        <componente-pai></componente-pai>
    </div>


   <p></p>
    <script>
        Vue.component('ComponentePai', {
            template:`<div>
                        <p>texto do componente pai</p>
                        <componente-filho></componente-filho>
                     </div>`
            },
        );
        Vue.component('ComponenteFilho',{
            template:`<div>
                        <p>texto do componente filho</p>
                     </div>`
            },
        );
     
        const vm = new Vue({
            el: '#app',
            component:[
                'componente-pai',
                'componente-filho',
            ]
            
        })

    </script>

    <style>
      
    </style>
</body>
</html>
